<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login UI with Particle Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="particle-container"></div>

  <div class="login-container">
    <h2 class="login-title">Login</h2>
    
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">

      <button type="submit" class="login-btn">Login</button>
      
      <p class="register-link">Don't have an account? <a href="#">Register Here!</a></p>
    </form>
  </div>

  <!-- Add particles.js or custom JavaScript for particle animation here -->
  <script src="particles.js"></script> <!-- If you use particles.js -->
</body>
</html>
